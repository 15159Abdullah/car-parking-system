<header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="{% url 'home' %}">
          <span>
            INTELLIGENT PARKING SYSTEM
          </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  ">
            <li class="nav-item {% if page == 'home' %}active{% endif %}">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item {% if page == 'parking' %}active{% endif %} ">
              <a class="nav-link" href="{% url 'parking' %}">Parking</a>
            </li>
            <li class="nav-item {% if page == 'about' %}active{% endif %} ">
              <a class="nav-link" href="{% url 'about' %}"> About</a>
            </li>
            <li class="nav-item {% if page == 'contact' %}active{% endif %} ">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
            <div class="container">
              <div class="dropdown">
                <!-- User profile icon button -->
                <button class="dropdown-toggle pt-1" style="background-color:transparent; border:none; color: white;" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-user fa-lg text-white"></i> <!-- Font Awesome user icon -->
                </button>
                <!-- Dropdown menu content -->
                <div class="dropdown-menu" aria-labelledby="userDropdown">

                  {% if user.is_authenticated %}

                  <a class="dropdown-item" href="#">{{request.user.username}}</a>
                  <a class="dropdown-item" href="{% url 'profile' user.id %}">Profile</a>
                  <a class="dropdown-item" href="{% url 'slot_order' %}">Your Slots</a>
                  <a class="dropdown-item" href="#">Setting</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a>

                  {% else %}

                  <a class="dropdown-item" href="{% url 'user_signup' %}">SignUp</a>
                  <a class="dropdown-item" href="{% url 'user_login' %}">Log In</a>

                  {% endif %}


                </div>
              </div>
            </div>
          </ul>
        </div>
      </nav>
    </div>
</header>
