<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5>Confirm Password?</h5>
                <p class="mb-2">Enter your new password to change.
                </p>
              </div>
              <form method="POST">
                {% csrf_token %}
                {% include "accounts/alert.html" %}
                <div class="mb-3">
                  <label for="email" class="form-label">New Password</label>
                  <input type="password" id="email" class="form-control" name="pass1" placeholder="Enter New Password"
                    required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Confirm Password</label>
                  <input type="password" id="email" class="form-control" name="pass2" placeholder="Enter Confirm Password"
                    required>
                    <input type="text" hidden id="email" class="form-control" name="user_id" value="{{users}}"
                    required>
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Confirm Password
                  </button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
